<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header-area">
          <img src="logo.png" alt="">
          <h2>To-Do List</h2>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="add-task">
              <h3>Add New Task</h3>
              <form action="" id="form">
                <div class="input-group">
                  <input type="text" class="form-control" id="task" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  <input type="submit" class="btn btn-info" type="button" id="button-addon1" value="Add Task">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="all-tasks">
          <div class="row">
            <div class="col-md-4 col-6">
              <div class="cards">
                <h3 class="task-title">Incomplete Tasks</h3>
                <div class="task-items" id="incomplte">
                  <div class="single-task">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label">
                      Task Name
                    </label>
                  </div>
                  <div class="single-task">
                    <input class="form-check-input" type="checkbox" value="" checked>
                    <label class="form-check-label">
                      Task Name
                    </label>
                </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="cards">
                <h3 class="task-title">Draft Tasks</h3>
                <!-- <div class="task-items" id="draft">
                  <div class="single-task">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Task Name
                      </label>
                    </div>
                  </div>
                  <div class="single-task">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Task Name
                    </label>
                  </div>
                </div>
                </div> -->
              </div>
            </div>
            <div class="col-md-4 col-6">
              <div class="cards">
                <h3 class="task-title">Completed Tasks</h3>
                <div class="task-items" id="competed">
                  <div class="complete-single d-flex justify-content-between align-items-center">
                    <span>Complete</span>
                    <button class="delete">Delete</button>
                  </div>
                  <div class="complete-single d-flex justify-content-between align-items-center">
                    <span>Complete</span>
                    <button class="delete">Delete</button>
                  </div>
                  <div class="complete-single d-flex justify-content-between align-items-center">
                    <span>Complete</span>
                    <button class="delete">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
